<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - Tracker App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
            padding: 0;
            margin: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .email-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 25px 15px;
        }

        .email-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .email-body {
            padding: 30px 25px;
            color: #2d3748;
            text-align: center;
        }

        .email-body p {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .reset-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .reset-button:hover {
            opacity: 0.9;
        }

        .code-box {
            margin: 25px 0;
            background: #edf2f7;
            display: inline-block;
            padding: 12px 25px;
            border-radius: 6px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #2d3748;
            font-family: 'Courier New', monospace;
        }

        .email-footer {
            background: #f8f9fa;
            text-align: center;
            padding: 20px;
            color: #718096;
            font-size: 0.85rem;
        }

        .email-footer a {
            color: #667eea;
            text-decoration: none;
        }

        .email-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h2>Reset Your Password</h2>
        </div>

        <div class="email-body">
            <p>Hi <strong>{{name}}</strong>,</p>
            <p>We received a request to reset your password for your Tracker App account. Click below to reset it:</p>

            <a href="{{reset_link}}" class="reset-button">ðŸ”‘ Reset Password</a>

            <p>Or use this verification code:</p>
            <div class="code-box">{{otp_code}}</div>

          
            <p style="font-size: 0.9rem; color: #718096;">If you didnâ€™t request this, please ignore this email.</p>
        </div>

        <div class="email-footer">
            &copy; 2025 Tracker App â€¢ <a href="#">Privacy Policy</a>
        </div>
    </div>
</body>
</html>
